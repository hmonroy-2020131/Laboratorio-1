<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biografía</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-start mb-4">
            <a href="../index.html" class="btn btn-secondary btn-lg">Regresar</a>
        </div>
        <h1 class="text-center mb-5 text-primary">Biografía</h1>

        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header text-white bg-primary">
                        <h3 class="card-title">Biografía</h3>
                    </div>
                    <div class="card-body">
                        <p>
                            Soy Eithan Monroy naci el 21 de mayo de 2007 y actualmente tengo 17 años 
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header text-white bg-primary">
                        <h3 class="card-title">Foto</h3>
                    </div>
                    <div class="card-body">
                        <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSdSgqVyLyek5excULTCby5a1JUfuTInVaTpDWdsd2WiSacbBPwVGNGMmBSIorscDgxypd31Mi3IQpCijPrHV_6xw" class="img-fluid rounded mx-auto d-block mt-3" alt="Eithan Monroy">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header text-white bg-primary">
                        <h3 class="card-title">Mis gustos</h3>
                    </div>
                    <div class="card-body">
                        <p>
                            Me gusta mucho la musica y el futbol y pasar tiempo con mis amigos
                        </p>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Soccer_ball.svg/640px-Soccer_ball.svg.png" class="img-fluid rounded mx-auto d-block mt-3" alt="Futbol">
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header text-white bg-primary">
                        <h3 class="card-title">Metas</h3>
                    </div>
                    <div class="card-body">
                        <p>
                            Me gustaria graduarme de kinal y ser ingeniero 
                        </p>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPy3LVN1vmlvCXLZqRjiT9mB21xTwl3BpjwQ&s" class="img-fluid rounded mx-auto d-block mt-3" alt="graduacion">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</html>
